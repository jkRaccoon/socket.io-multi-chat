<div class="chat page">
	<nav class="navbar navbar-default col-lg-12 navbarfixed">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="btn btn-default btn-lg" ng-click="openAside('left', true)">
	            	<span class="glyphicon glyphicon-align-justify"></span> User
	            </button>
			</div>
		</div>
	</nav>
	<div class="chatArea col-lg-12">
		<ul class="messages"></ul>
	</div>
	<div class="col-lg-12 inputMessage">
		<form ng-submit="newMessage()">
		<div class="input-group">
			<input type="text" class="form-control" placeholder="Type here..." ng-model="message" ng-keydown="typing()">
			<span class="input-group-btn">
				<button class="btn btn-default" type="submit">Go!</button>
			</span>
	    </div>
	    </form>
	</div>
	
</div>
